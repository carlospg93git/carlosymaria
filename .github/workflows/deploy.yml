name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build

      - name: Add .nojekyll file
        run: touch dist/.nojekyll

      - name: Configure custom domain
        run: echo "carlosymaria.es" > dist/CNAME
        
      - name: Add files for proper GitHub Pages configuration
        run: |
          # Create .nojekyll to disable Jekyll processing
          touch dist/.nojekyll
          
          # Copy redirect script to the dist folder
          cp -f public/redirect.js dist/
          
          # Add a simple HTML file to test MIME types
          cat > dist/test-mime.html << 'EOL'
          <!DOCTYPE html>
          <html>
          <head>
            <title>MIME Type Test</title>
          </head>
          <body>
            <h1>Testing MIME Types</h1>
            <script>
              document.write('<p>JavaScript is working!</p>');
            </script>
            <script src="assets/index.js" type="text/javascript"></script>
          </body>
          </html>
          EOL

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        id: deployment
        with:
          folder: dist
          branch: gh-pages
          clean: true
